<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Survey Header -->
      <header class="survey-header">
        <h1 class="survey-title">Winnipeg House Cat Survey</h1>
        <p class="survey-description">
          Is your cat a purr-fect angel or a chaotic menace? We want to know!
          Fill out this short, interactive survey to log the essential, and
          often ridiculous, details of life with your feline companion. This
          survey is mandatory... according to your cat.
        </p>
      </header>

      <!-- Main Survey Content -->
      <main class="survey-container">
        <form action="#" id="catSurveyForm" novalidate>
          <button id="catSurveySubmitBtn" type="submit">Submit Survey</button>
        </form>
      </main>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
